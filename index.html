<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Quiz</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        .quiz-container {
            max-width: 700px;
        }
        .option-button.selected {
            @apply bg-blue-200 border-blue-500;
        }
        .option-button.correct {
            @apply bg-green-200 border-green-500;
        }
        .option-button.incorrect {
            @apply bg-red-200 border-red-500;
        }
        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4 font-sans">

    <div id="quiz-container" class="quiz-container bg-white rounded-lg shadow-xl p-8 w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Comprehensive Knowledge Quiz</h1>

        <div id="timer-display" class="text-xl font-bold text-red-600 text-center mb-4">Time Left: <span id="time-left">20</span>s</div>

        <div id="question-display" class="mb-8">
            <p id="question-number" class="text-lg font-semibold text-gray-600 mb-2"></p>
            <p id="question-text" class="text-2xl font-bold text-gray-900 mb-6"></p>
            <div id="options-container" class="space-y-4">
                </div>
            <p id="feedback-message" class="text-center mt-4 text-lg font-semibold"></p>
        </div>

        <div class="flex justify-end items-center mt-6">
            <button id="next-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out">Next Question</button>
            <button id="submit-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out hidden">Submit Quiz</button>
        </div>

        <div id="final-result-container" class="mt-8 p-6 bg-gray-100 rounded-lg hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Quiz Results</h2>
            <p id="final-score-text" class="text-xl text-gray-700 mb-2"></p>
            <div id="final-feedback-details" class="space-y-4">
                </div>
            <button id="restart-button" class="mt-6 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
